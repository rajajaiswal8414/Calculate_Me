<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- <h1 class="text-center">Calculator</h1> -->
    <div class="container">
        <input type="text" name="display" id="inputId">
        <div class="row-container">
            <div class="row">
                <button class="button bg-grey">Ac</button>
                <button class="button bg-grey">C</button>
                <button class="button bg-grey">.</button>
                <button class="button bg-grey">/</button>
            </div>
            <div class="row">
                <button class="button bg-black">7</button>
                <button class="button bg-black">8</button>
                <button class="button bg-black">9</button>
                <button class="button bg-orange">X</button>
            </div>
            <div class="row">
                <button class="button bg-black">4</button>
                <button class="button bg-black">5</button>
                <button class="button bg-black">6</button>
                <button class="button bg-orange">-</button>
            </div>
            <div class="row">
                <button class="button bg-black">1</button>
                <button class="button bg-black">2</button>
                <button class="button bg-black">3</button>
                <button class="button bg-orange">+</button>
            </div>
            <div class="row">
                <button class="button bg-black">00</button>
                <button class="button bg-black">0</button>
                <button class="button bg-orange equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
